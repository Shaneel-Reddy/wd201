<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="user-form"
            style="width: 500px; border: 2px solid #071307; padding: 40px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="mb-3" style="text-align: center;">
                Registration Form
            </h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Id"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your Password" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
                <div id="dob-error" class="error"></div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">Accept Terms & Conditions</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>


    <div class="container mt-3 mb-3">
        <h3>Registered Users</h3>
        <div id="user-entries"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        const email = document.getElementById('email');
        email.addEventListener('input', () => validate(email));

        const submit = document.getElementById('submit');
        email.addEventListener('click', () => validate(email));

        function validate(element) {
            if (element.validity.typeMismatch) {
                element.setCustomValidity("The Email is not in the Right Format");
                element.reportValidity();
            } else {
                element.setCustomValidity('');
            }
        }

    </script>
    <script src="./index.js"></script>
</body>

</html>
